<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="style.css" />
      <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
      <title>
         To-Do List
      </title>
   </head>
   <body>
      <h1>To-Do List</h1>
      <form id= 'myForm'>
         <input id="userInputID" name="userInput" type="text" placeholder="What needs to be done?" onfocus="this.placeholder=''" onfocusout="this.placeholder='What needs to be done?'">
      </form>
      <ul id="myUnorderedList"></ul>
      <ul id="myListTemplate">
         <li class='myLi' id="placeholder_id">
            <span class='delete-button'>&#10008;</span>
            <div class="description"> PLACEHOLDER</div>
         </li>
      </ol>
   </body>
   <script src="toDoList.js"></script>
 </html>
